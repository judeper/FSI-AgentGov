site_name: FSI Agent Governance Framework
site_description: "Governance framework for Microsoft Copilot Studio in Financial Services"
site_author: "FSI Agent Governance Team"
site_url: "" # will be populated by gh-pages
copyright: "*FSI Agent Governance Framework Beta - December 2025*"

extra:
  generator: false
  footer: "This framework does not constitute legal advice. See Disclaimer."

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.integrate
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list

