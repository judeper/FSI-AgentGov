site_name: FSI Agent Governance Framework
site_description: "Governance framework for Microsoft 365 AI agents (Copilot Studio, Agent Builder) in Financial Services"
site_author: "FSI Agent Governance Team"
site_url: "https://judeper.github.io/FSI-AgentGov/"
copyright: "*FSI Agent Governance Framework Beta - December 2025*"

extra:
  generator: false
  footer: "This framework does not constitute legal advice. See Disclaimer."

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.integrate
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

# Site-wide link validation (MkDocs 1.6+). CI runs `mkdocs build --strict`, so any warnings here will fail the build.
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    anchors: warn
    absolute_links: warn

# Exclude files that are intentionally not in navigation
exclude_docs: |
  images/
  scripts/
  templates/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list

