name: Microsoft Learn Documentation Monitor

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  monitor-learn-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Learn Monitor
        id: monitor
        continue-on-error: true
        run: |
          python scripts/learn_monitor.py
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Check if today is Sunday
        id: check_day
        run: |
          if [ "$(date +%u)" -eq 7 ]; then
            echo "is_sunday=true" >> $GITHUB_OUTPUT
          else
            echo "is_sunday=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine if PR should be created
        id: should_create_pr
        run: |
          # TEMPORARY: Always create PR for testing (revert after verification)
          echo "create_pr=true" >> $GITHUB_OUTPUT
          # Original logic (restore after testing):
          # if [ "${{ steps.check_day.outputs.is_sunday }}" = "true" ] || [ "${{ steps.monitor.outputs.exit_code }}" = "1" ]; then
          #   echo "create_pr=true" >> $GITHUB_OUTPUT
          # else
          #   echo "create_pr=false" >> $GITHUB_OUTPUT
          # fi

      - name: Create Pull Request
        if: steps.should_create_pr.outputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Learn Monitor: Update Microsoft Learn documentation tracking

            - Updated baseline or detected changes in Microsoft Learn documentation
            - See reports/learn-changes/ for detailed change reports
            - Automated update from learn-monitor workflow
          branch: learn-monitor/update-${{ github.run_number }}
          delete-branch: true
          title: 'Learn Monitor: Microsoft Learn Documentation Update (${{ github.run_number }})'
          body: |
            ## Microsoft Learn Documentation Monitor

            This PR contains updates to Microsoft Learn documentation tracking.

            ### What Changed

            - **Baseline Updated:** ${{ steps.check_day.outputs.is_sunday == 'true' && 'Yes (Weekly Sunday update)' || 'No' }}
            - **Changes Detected:** ${{ steps.monitor.outputs.exit_code == '1' && 'Yes' || 'No' }}
            - **Run Number:** ${{ github.run_number }}
            - **Run Date:** ${{ github.event.repository.updated_at }}

            ### Review Instructions

            1. Check `reports/learn-changes/` for detailed change reports
            2. Review `data/learn-monitor-state.json` for updated URLs and content hashes
            3. Verify changes are relevant to FSI-AgentGov documentation
            4. Update affected controls/playbooks if needed
            5. Merge to update baseline

            ### Files Modified

            - `data/learn-monitor-state.json` - Updated content hashes and metadata
            - `reports/learn-changes/*.md` - Change detection reports (if any)

            ---

            *Automated PR created by `.github/workflows/learn-monitor.yml`*
          labels: |
            documentation
            automated
            learn-watch
          assignees: ${{ github.repository_owner }}
